<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USBM</title>
    <link rel="stylesheet" href="cs.css">
</head>
<body>
    <header>
        <img src="college.jpg" alt="USBM Logo">
        <h1>UNITED SCHOOL OF BUSINESS MANAGEMENT</h1>
    </header>
    <main>
        <h2>DEPARTMENT OF MASTER OF COMPUTER APPLICATION</h2>
        <h3>LABORATORY:</h3>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="semester">Semester:</label>
            <input type="text" id="semester" name="semester"><br>
            <label for="section">Section:</label>
            <input type="text" id="section" name="section"><br>
            <label for="class_roll_no">Class Roll No.:</label>
            <input type="text" id="class_roll_no" name="class_roll_no"><br>
            <label for="university_reg_no">University/Registration No.:</label>
            <input type="text" id="university_reg_no" name="university_reg_no"><br>
        </form>
    </main>
    <footer>
        <p>2024-04-08</p>
    </footer>
</body>
</html>
