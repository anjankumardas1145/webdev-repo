<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USBM Laboratory Sheet</title>
    <link rel="stylesheet" href="c.css">
</head>
<body>
  <header>
    <img src="" alt="USBM Logo">
    <h1>UNITED SCHOOL OF BUSINESS MANAGEMENT</h1>
    <p>Bhubaneswar, Odisha-751024</p>
  </header>
  <main>
    <h2>DEPARTMENT OF MASTER OF COMPUTER APPLICATION</h2>
    <h3>LABORATORY:</h3>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
      </div>
      <div class="form-group">
        <label for="semester">Semester:</label>
        <input type="text" id="semester" name="semester">
      </div>
      <div class="form-group">
        <label for="section">Section:</label>
        <input type="text" id="section" name="section">
      </div>
      <div class="form-group">
        <label for="classRollNo">Class Roll No.:</label>
        <input type="text" id="classRollNo" name="classRollNo">
      </div>
      <div class="form-group">
        <label for="regNo">University/Registration No.:</label>
        <input type="text" id="regNo" name="regNo">
      </div>
    </form>
  </main>
  <footer>
    <p>Date: 2024-04-09</p>
  </footer>
</body>
</html>
